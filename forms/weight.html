<form action="submit" id="weight-form">
    <label for="value">Enter the weight to convert</label>
    <input type="number" name="value" />
    <label for="unitfrom">Unit to Convert from</label>
    <select name="unitfrom"></select>
    <label for="unitto">Unit to Convert to</label>
    <select name="unitto"></select>
    <button type="submit">Convert</button>
</form>
